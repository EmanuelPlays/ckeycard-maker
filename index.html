<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keycard Command Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #00ffe7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    p, label {
      font-size: 1.1em;
      margin: 10px 0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1a1a1a;
      border: 1px solid #00ffe7;
      color: #00ffe7;
      border-radius: 5px;
      font-size: 1em;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffe7;
    }

    button {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #00bfa5;
    }

    #commandPreview {
      margin-top: 20px;
      padding: 10px;
      background-color: #111;
      border: 1px solid #00ffe7;
      border-radius: 5px;
      font-family: monospace;
      color: #00ffe7;
      white-space: pre-wrap;
    }

    #copyStatus {
      margin-top: 10px;
      color: #00ff88;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Keycard Command Generator</h1>
<p>Made by EmanuelPlays with ðŸ’—</p>

<p>Player ID:
  <input type="text" id="id" placeholder="Enter player id">
</p>

<label for="keycardselection">Keycard Type:</label>
<select id="keycardselection">
  <option value="keycardcustommanagement">keycardcustommanagement</option>
  <option value="keycardcustomtaskforce">keycardcustomtaskforce</option>
  <option value="keycardcustommetalcase">keycardcustommetalcase</option>
</select>

<p>Inventory Name:
  <input type="text" id="inventoryName" placeholder="Enter inventory name">
</p>

<p>Permissions:</p>
<label for="ContainmentLevel">ContainmentLevel:</label>
<select id="ContainmentLevel">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>

<label for="ArmoryPermissions">ArmoryPermissions:</label>
<select id="ArmoryPermissions">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>

<label for="AdminPermissions">AdminPermissions:</label>
<select id="AdminPermissions">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>

<p>Permissions Color:
  <input type="text" id="permissionsColor" placeholder="Enter hex or color">
</p>

<p>Primary Tint Color:
  <input type="text" id="primaryTintColor" placeholder="Enter hex or color">
</p>

<p>Label:
  <input type="text" id="label" placeholder="Enter label text">
</p>

<p>Label Text Color:
  <input type="text" id="labelTextColor" placeholder="Enter hex or color">
</p>

<p>Card Holder Name:
  <input type="text" id="cardHolderName" placeholder="Enter name">
</p>

<button onclick="save()">Copy Command</button>

<div id="commandPreview"></div>
<div id="copyStatus"></div>

<script>
  function save() {
    const id = document.getElementById("id").value.trim();
    const keycardType = document.getElementById("keycardselection").value.trim();
    const inventoryName = document.getElementById("inventoryName").value.trim().replace(/ /g, "_");
    const permissions = `${document.getElementById("ContainmentLevel").value} ${document.getElementById("ArmoryPermissions").value} ${document.getElementById("AdminPermissions").value}`;
    const permissionsColor = document.getElementById("permissionsColor").value.trim();
    const primaryTint = document.getElementById("primaryTintColor").value.trim();
    const label = document.getElementById("label").value.trim().replace(/ /g, "_");
    const labelTextColor = document.getElementById("labelTextColor").value.trim();
    const cardHolderName = document.getElementById("cardHolderName").value.trim().replace(/ /g, "_");
    const wear = 1;

    const command = `ckeycard ${id} ${keycardType} ${inventoryName} ${permissions} ${permissionsColor} ${primaryTint} ${label} ${labelTextColor} ${cardHolderName} ${wear}`;

    document.getElementById("commandPreview").textContent = command;

    navigator.clipboard.writeText(command).then(() => {
      document.getElementById("copyStatus").textContent = "âœ… Command copied to clipboard!";
      setTimeout(() => {
        document.getElementById("copyStatus").textContent = "";
      }, 3000);
    });
  }
</script>

</body>
</html>

<button onclick="save()">copy</button>
</body>
</html>
